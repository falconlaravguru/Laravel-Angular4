<div class="container-fluid">
        <nav class="navbar navbar-inverse">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Soccer Star</a>
            </div>
            <!-- Collection of nav links, forms, and other content for toggling -->
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li (click)="setActive(1)" [ngClass] = "{'active':first==true}"><a routerLink = "Home">Home</a></li>
                    <li (click)="setActive(2)" [ngClass] = "{'active':second==true}" ><a routerLink = 'players'>Players</a></li>
                    <li (click)="setActive(3)" [ngClass] = "{'active':third==true}"><a routerLink = "clubs">Clubs</a></li>
                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                    <li *ngIf = "login_check==false">
                        <a routerLink="Login">Login</a>
                    </li>
                    <li *ngIf = "login_check==true">
                        <a (click)="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
</div>
