<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
                <div class="panel-heading">Register</div>
                <div class="panel-body">
                        <div class="form-group">
                            <label for="name" class="col-md-4 control-label">Name</label>

                            <div class="col-md-6">
                                <input id="name" type="name" class="form-control" name="name" [(ngModel)]="name" required autofocus>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-md-4 control-label">E-Mail Address</label>

                            <div class="col-md-6">
                                <input id="email" type="email" class="form-control" name="email" [(ngModel)]="email" required >
                            </div>
                        </div>

                        <div class="form-group mt-8">
                            <label for="password" class="col-md-4 control-label">Password</label>

                            <div class="col-md-6">
                                <input id="password" type="password" class="form-control" name="password" [(ngModel)]="password" required>
                            </div>
                        </div>

                        <div class="form-group mt-8">
                            <label for="c_password" class="col-md-4 control-label">Confirm Password</label>

                            <div class="col-md-6">
                                <input id="c_password" type="password" class="form-control" name="c_password" [(ngModel)]="c_password" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-4">
                                <button type="button" class="btn btn-primary" (click)="register()">
                                    Register
                                </button>
                                <button type="button" class="btn btn-primary" (click)="cancel()">
                                    Cancel
                                </button>
                            </div>
                        </div>
                </div>
            </div>
    </div>
</div>
