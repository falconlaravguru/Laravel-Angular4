<div class="container">
    <button type="button" class="btn btn-primary" (click)="OnAddClub()">Add a player</button>

    <table class="table table-bordered mt-8">
        <thead class="table-header">
            <tr>
                <td>No</td>
                <td>Name</td>
                <td>Country</td>
                <td>League</td>
                <td>Operation</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let club of clubs; let index = index" class="clubList">
                <td >
                    {{index + 1}}
                </td>
                <td (click) = "onSelected(club)">
                    {{club.name}}
                </td>
                <td>
                    {{club.country}}
                </td>
                <td>
                    {{club.league}}
                </td>
                <td>
                    <button type="button" class="btn btn-success" (click) = "OnEdit(club.id)">Edit</button>
                    <button type="button" class="btn btn-danger" (click) = "OnDelete(club.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
