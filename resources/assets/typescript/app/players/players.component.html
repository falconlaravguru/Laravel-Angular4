<div class="container">
    <button type="button" class="btn btn-primary" (click)="OnAddPlayer()">Add a player</button>

    <table class="table table-bordered">
        <thead class="table-header">
            <tr>
                <td>No</td>
                <td>Name</td>
                <td>Age</td>
                <td>Club</td>
                <td>Role</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let player of players; let index = index" class="playerList" (click) = "onSelected(player)">
                <td>
                    {{index + 1}}
                </td>
                <td>
                    {{player.name}}
                </td>
                <td>
                    {{player.age}}
                </td>
                <td>
                    {{player.club}}
                </td>
                <td>
                    {{player.role}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
